  <rect x="125" y="60" width="20" height="20" fill="#60A5FA"/>
  <rect x="95" y="90" width="20" height="20" fill="#60A5FA"/>
  <rect x="125" y="90" width="20" height="20" fill="#60A5FA"/>
  
